        <div class="grid-container">
            <div class="grid-x grid-padding-x grid-margin-x">

                <h3 class="cell">Filmes Aleatórios</h3>
                
                <div class="cell callout">
                 Essa é uma aplicação que  busca recomendar o que de melhor o cinema produziu nos últimos 50 anos.
                        Suas indicações, totalmente aleatórias, são fornecidas por uma base de dados alimentada por uma curadoria de verdadeiros fãs de cinema.
                
                </div>

                <div class="cell card">
                <div class="media-object stack-for-small">
                    <div class="media-object-section">
                      <div class="thumbnail movie-thumbnail">
                        <img  src="" id="cartaz"/> 
                      </div>
                    </div>
                    <div class="media-object-section">
                      <h4 id="titulo"></h4>
                      <p id="producao"></p>
                      <p id="duracao"></p>
                    
                    </div>
                  </div>
                  <label id="lbl-percent"></label>
                  <meter  id="percent" value="0" min="0" max="10" class="hidden" optimum="1"></meter>
                 
                <hr />
            </div>
            
            </div>
            
            <button class="button" id="btn-selecionar-filme">Indicação</button>
           
        </div>
